<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Contact - Connect & Move</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --accent-color: #ff6600;
    }
    .dark-mode {
      --bg-color: #222222;
      --text-color: #dddddd;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: var(--accent-color);
      padding: 1rem;
      text-align: center;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .toggle-dark-mode {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .lang-selector {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="headerTitle">Connect & Move</h1>
    <nav>
      <a href="index.html" data-i18n="navHome">Accueil</a>
      <a href="contacter.html" data-i18n="navContact">Contact</a>
      <a href="termes.html" data-i18n="navTerms">CGU</a>
      <a href="vie privee.html" data-i18n="navPrivacy">Confidentialité</a>
      <a href="juridique.html" data-i18n="navLegal">Mentions Légales</a>
      <select id="languageSelector" class="lang-selector" onchange="changeLanguage()">
        <option value="fr" selected>Français</option>
        <option value="en">English</option>
        <option value="it">Italiano</option>
      </select>
    </nav>
  </header>
  <div class="container">
    <h2 data-i18n="contactTitle">Contact</h2>
    <p data-i18n="contactText" "<br>Connect & Move<br>Adresse : 9 rue Pierre Marinier, 97438 Sainte-Marie, Réunion<br>Email : info.connectetmove@gmail.com<br>Numéro SIRET/SIREN : 939997433</p>
  </div>
  <img src="PHOTO-2025-01-04-04-51-20.jpg" width="470" height="475" alt=""/>
<button class="toggle-dark-mode" onclick="toggleDarkMode()" data-i18n="darkModeButton">Mode sombre</button>
  <script>
    const translations = {
      fr: {
        title: "Contact - Connect & Move",
        headerTitle: "Connect & Move",
        navHome: "Accueil",
        navContact: "Contact",
        navTerms: "CGU",
        navPrivacy: "Confidentialité",
        navLegal: "Mentions Légales",
        contactTitle: "Contact",
        contactText: " Connect & Move<br>Adresse : 9 rue Pierre Marinier, 97438 Sainte-Marie, Réunion<br>Email : info.connectetmove@gmail.com<br>Numéro SIRET/SIREN : 939997433",
        darkModeButton: "Mode sombre"
      },
      en: {
        title: "Contact - Connect & Move",
        headerTitle: "Connect & Move",
        navHome: "Home",
        navContact: "Contact",
        navTerms: "Terms of Use",
        navPrivacy: "Privacy Policy",
        navLegal: "Legal Notice",
        contactTitle: "Contact",
        contactText: " Connect & Move<br>Address: 9 rue Pierre Marinier, 97438 Sainte-Marie, Réunion<br>Email: info.connectetmove@gmail.com<br>SIRET/SIREN Number: 939997433",
        darkModeButton: "Dark Mode"
      },
      it: {
        title: "Contatto - Connect & Move",
        headerTitle: "Connect & Move",
        navHome: "Home",
        navContact: "Contatto",
        navTerms: "Termini d'Uso",
        navPrivacy: "Politica sulla Privacy",
        navLegal: "Note Legali",
        contactTitle: "Contatto",
        contactText: " Connect & Move<br>Indirizzo: 9 rue Pierre Marinier, 97438 Sainte-Marie, Riunione<br>Email: info.connectetmove@gmail.com<br>Numero SIRET/SIREN: 939997433",
        darkModeButton: "Modalità scura"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("languageSelector").value;
      document.documentElement.lang = lang;
      document.title = translations[lang].title;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
